<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Stickers | Vagas.com</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="box">

    <header class="header">
      <h1 class="title">Formulário <br/> para compra de <em>Pacote de Stickers</em></h1>
    </header>

    <section>
      <form class="form">
        <fieldset class="fieldset">
          <span class="screen-reader">
            Escolha aqui os tipos de sticker
          </span>
          <legend class="legend">Quais stickers</legend>

          <label class="sticker-label">
            <input class="sticker-checkbox" type="checkbox" name="sticker" value="React" />
            React
          </label>

          <label class="sticker-label">
            <input class="sticker-checkbox" type="checkbox" name="sticker" value="Vue" />
            Vue
          </label>

          <label class="sticker-label">
            <input class="sticker-checkbox" type="checkbox" name="sticker" value="Angular" />
            Angular
          </label>
        </fieldset>

        <fieldset class="fieldset">
          <span class="screen-reader">
            Escolha aqui a quantidade de sticker
          </span>
          <legend class="legend">Quantos stickers de cada?</legend>

          <div class="counter">
            <button type="button" aria-label="Diminuir quantidade de stickers selecionados">
              -
            </button>

            <label>
              <input type="text" name="quantidade" value="0" placeholder="0" />
            </label>

            <button type="button" aria-label="Aumentar a quantidade de stickers selecionados">
              +
            </button>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <span class="screen-reader">
            Escreva aqui as observações necessárias
          </span>
          <legend class="legend">Observações:</legend>
          <label>
            <textarea name="descricao" placeholder="Digite aqui suas observações"></textarea>
          </label>
        </fieldset>

        <footer class="footer">
          <h2 class="submition-message">Formulário enviado com sucesso!</h2>
          <button type="submit">Enviar</button>
        </footer>

      </form>
    </section>
  </main>

  <script src="./index.ts"></script>
</body>

</html>
